.credit{

 pointer-events:none;
 z-index:200;   /* ЁЯФе ensures roses appear on final screen */
}
@keyframes fall{
 0%{transform:translateY(-50px) rotate(0deg);opacity:1}
 100%{transform:translateY(110vh) rotate(360deg);opacity:0}
}

.final{

 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 text-align:center;
 background:rgba(0,0,0,.92);
 opacity:0;
 pointer-events:none;
 z-index:150;

.final.show{animation:fadeIn .9s forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

 -webkit-text-fill-color:transparent;
 animation:rainbow 4s linear infinite, pulse 2s ease-in-out infinite;

@keyframes rainbow{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.08)}
 100%{transform:scale(1)}

</style>
</head>
